<h1 class="heading-large form-title" tabindex="-1"><span class="heading-secondary">{{ tier.label }} application ({{ applicantType }} applicant)</span><span id="pageTitle">Type of application cont.</span></h1>
<ul>
  <li ng-repeat="v in tier.variants">
    <a ng-click="selectVariantType(v.value)" class="font-medium" id="{{ v.value }}">{{ v.label }}</a>
  </li>
</ul>
