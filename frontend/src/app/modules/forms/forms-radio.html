<div id="{{ name }}-form-group" class="form-group"  ng-class="{error: displayError}" ng-hide="config.hidden">
  <fieldset ng-class="{inline: config.inline}">
    <legend class="form-label-bold" id="{{ config.id }}">{{ label }}</legend>
    <div class="form-hint">{{ hint }}</div>
    <div ng-if="displayError" id="{{ config.id }}-error" class="form-error validation-message">{{ displayError }}</div>
    <div class="radio-group">
      <label class="block-label selection-button-radio" for="{{ config.id }}-{{ i }}" id="{{ config.id }}-{{ i }}-label" ng-class="{focused: focused, selected: isSelected(opt)}" ng-repeat="(i, opt) in options">
        <input id="{{ config.id }}-{{ i }}" type="radio" name="{{ name }}" ng-model="field" value="{{ opt.value }}" ng-click="radioClick(opt)" ng-required="config.required" ui-validate="'validfunc($value)'" ng-focus="focused=true" ng-blur="focused=false" />
        {{ opt.label }}
      </label>
    </div>
  </fieldset>
</div>
